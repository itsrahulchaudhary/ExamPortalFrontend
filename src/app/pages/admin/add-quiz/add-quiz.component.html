<mat-card>
    <h1>Add New Quiz</h1>
    {{quizData|json}}
    <div class="container">
        <div class="col-md-10 offset-md-1">
            <form (ngSubmit)="addQuiz()">
                <!-- title field-->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input required [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter here" matInput />
                </mat-form-field>
                <!-- description field-->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Description</mat-label>
                    <textarea required [(ngModel)]="quizData.description" type="text" name="description" placeholder="Enter here" matInput rows="6"></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <!-- maxMark-->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Maximum Mark</mat-label>
                            <input required [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!-- no of question to be show-->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>No of Question</mat-label>
                            <input required [(ngModel)]="quizData.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter here" matInput />
                        </mat-form-field>
                    </div>
                </div>
                <!-- active field-->
                <mat-slide-toggle name="active" [(ngModel)]="quizData.active" class="mt20" [checked]="false">
                    Publish Status
                </mat-slide-toggle>
                <br />
                <!-- category select-->
                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Categories</mat-label>
                    <mat-select required name="category" [(ngModel)]="quizData.category.cid">
                        <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="container text-center">
                    <button mat-raised-button color="accent" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
